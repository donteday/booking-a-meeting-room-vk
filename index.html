<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BookingVK</title>
</head>

<body class="body">
    <div class="container">
        <header class="header">
        <h1 class="header__top">BookingVK //////</h1>
    </header>
    </div>

    <form class="booking-form">
        <div class="form__block">
            <label for="building">Башня:</label>
            <select id="building">
                <option value="A">А</option>
                <option value="B">Б</option>
            </select>
        </div>

        <div class="form__block">
            <label for="floor">Этаж:</label>
            <select id="floor">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <!-- ... -->
                <option value="27">27</option>
            </select>
        </div>
        <div class="form__block"> <label for="room">Переговорная:</label>
            <select id="room">
                <option value="1">Переговорная 1</option>
                <option value="2">Переговорная 2</option>
                <!-- ... -->
                <option value="100">Переговорная 100</option>
            </select>
        </div>
        <div class="form__block">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form__block">
            <label for="time">Время:</label>
            <input type="time" id="time" name="time">
        </div>
        <div class="form__block">
            <label for="comment">Комментарий:</label>
            <input type="text" id="comment" name="comment">
        </div>
        <button class="button" type="submit" onclick="submitForm()">Отправить</button>
        <button class="button button__clear" type="reset" onclick="resetForm()">Очистить</button>
    </form>
    <script src="src/index.js"></script>
</body>

</html>
